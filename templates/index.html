<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #040404; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 100%; /* Full width container */
            padding: 15px;
            margin-top: 50px;
        }
        .table {
            background-color: #021e36; /* Blue-dark table background */
            color: #35a7f7; /* Light blue text */
            border-radius: 20px; /* Border radius */
            table-layout: fixed; /* Fixed table layout */
            word-wrap: break-word; /* Word wrap for long text */
            overflow: hidden; /* Hide overflow */
        }
        .table th, .table td {
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Ellipsis for overflow text */
        }
        .table thead th {
            background-color: #021e36; /* Same blue-dark header */
        }
        .table tbody tr:nth-child(even) {
            background-color: #031e36; /* Slightly lighter blue-dark for even rows */
        }
        .status-sent {
            color: #22c55e; /* Green for success */
        }
        .status-failed {
            color: #ef4444; /* Red for error */
        }
        .btn-danger {
            background-color: #ef4444; /* Red delete button */
            border-color: #ef4444;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-danger:hover {
            background-color: #dc2626; /* Darker red on hover */
            border-color: #b91c1c;
        }
        .btn-info {
            background-color: #3b82f6; /* Blue button color */
            border-color: #3b82f6;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-info:hover {
            background-color: #2563eb; /* Darker blue on hover */
            border-color: #2563eb;
        }
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
            color: #ffffff; /* White text */
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            backdrop-filter: blur(8px); /* Blur effect */
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s, transform 0.3s;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.success {
            background-color: #22c55e; /* Green for success */
        }
        .toast.error {
            background-color: #ef4444; /* Red for error */
        }
        .total-sms {
            background-color: #22c55e; /* Green background */
            color: #ffffff; /* White text */
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .container {
                margin-top: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SMS History</h1>
        <div class="total-sms">Total SMS: {{ history|length }}</div>
        <form id="smsForm" class="mb-4">
            <div class="form-group">
                <label for="to_number">To Number</label>
                <input type="text" class="form-control" id="to_number" name="to_number" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-info">Send SMS</button>
        </form>
        <div class="history-box">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>To Number</th>
                        <th>Message</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in history %}
                    <tr id="entry-{{ loop.index }}">
                        <td>{{ loop.index }}</td>
                        <td>{{ entry.to_number }}</td>
                        <td>{{ entry.message }}</td>
                        <td class="{{ 'status-' + entry.status }}">{{ entry.status }}</td>
                        <td>
                            <form class="deleteForm" action="/delete_sms/{{ loop.index0 }}" method="post">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div id="toastContainer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#smsForm').on('submit', function(e) {
                e.preventDefault();
                const form = $(this);
                $.ajax({
                    type: 'POST',
                    url: '/send_sms',
                    data: form.serialize(),
                    success: function(response) {
                        if (response.success) {
                            showToast('success', 'SMS sent successfully.');
                        } else {
                            showToast('error', 'Failed to send SMS.');
                        }
                        setTimeout(function() {
                            location.reload();
                        }, 3000);
                    },
                    error: function() {
                        showToast('error', 'Failed to send SMS.');
                    }
                });
            });

            $('.deleteForm').on('submit', function(e) {
                e.preventDefault();
                const form = $(this);

                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to delete this SMS?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#22c55e',
                    cancelButtonColor: '#ef4444',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            type: 'POST',
                            url: form.attr('action'),
                            success: function(response) {
                                if (response.success) {
                                    showToast('success', 'SMS deleted successfully.');
                                    form.closest('tr').remove();
                                } else
                                 if (response.success) {
                                    showToast('success', 'SMS deleted successfully.');
                                    form.closest('tr').remove();
                                } else {
                                    showToast('error', 'Failed to delete SMS.');
                                }
                            },
                            error: function() {
                                showToast('error', 'Failed to delete SMS.');
                            }
                        });
                    }
                });
            });

            function showToast(status, message) {
                const toast = $('<div>')
                    .addClass('toast')
                    .addClass(status)
                    .text(message)
                    .addClass('show')
                    .appendTo('#toastContainer');
                setTimeout(() => toast.remove(), 3000);
            }
        });
    </script>
</body>
</html>
